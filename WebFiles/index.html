<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CovidDashboard</title>
		<link rel="stylesheet" href="./Styles/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="./Scripts/index.js"></script>
		<link rel="stylesheet" href="./Styles/index.css">
	</head>
	<body>
		<!-- Header -->
		<div class="header">
			<h1 class="text-center pt-4 pb-3">CovidDashboard</h1>
		</div>

		<!-- Container -->
		<div class="container text-center">
		
			<div class="bovencontent">
				<h2>Van welke regio of provincie wil je statistieken bekijken?</h2>
			</div>
		
			<!-- https://bootsnipp.com/snippets/35V6b -->
			<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm" id="request">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Zoek op naam van regio of provincie">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Opzoeken</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                            <p class="btn-danger" id="error"></p>
                        </div>
                        <!--end of col-->
                    </div>
			
		</div>

		<!-- Footer -->
		<footer class="page-footer">
			<div class="footer-copyright text-center py-3">
				<small>&copy; 2020 Copyright - <a class="text" href="https://www.thomasmore.be/">Thomas More </a> Mechelen-Antwerpen vzw - Campus De Nayer - Professionele Bachelor Elektronica-ICT â€“ 2020
				</small>
			</div>
		</footer>
	</body>
</html>
