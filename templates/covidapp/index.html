<!doctype html>
<html>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script>
		function getAJAX() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
				document.getElementById("graphs_data").innerHTML = this.responseText;
				UpdateData();
				drawTrendlines();
			}
		};
		//gemeente = document.getElementById("gemeente").value;
		//xhttp.open("GET", "/covid/ajax?gemeente=" + gemeente, true);
		xhttp.open("GET", "/covid/charts", true);
		xhttp.send();
		}
	</script>
	<script id='graphsbase'>
		var data;
		function charts_load()
		{
			google.charts.load('current', {packages: ['corechart', 'bar']});
			google.charts.setOnLoadCallback(charts_init);
		}
		function charts_init()
		{
			data = new google.visualization.DataTable();
			data.addColumn('timeofday', 'Time of Day');
			data.addColumn('number', 'Motivation Level');
			data.addColumn('number', 'Energy Level');

			data.addRows([
				[{v: [8, 0, 0], f: '8 am'}, 1, .25],
				[{v: [9, 0, 0], f: '9 am'}, 2, .5],
				[{v: [10, 0, 0], f:'10 am'}, 3, 1],
				[{v: [11, 0, 0], f: '11 am'}, 4, 2.25],
				[{v: [12, 0, 0], f: '12 pm'}, 5, 2.25],
				[{v: [13, 0, 0], f: '1 pm'}, 6, 3],
				[{v: [14, 0, 0], f: '2 pm'}, 7, 4],
				[{v: [15, 0, 0], f: '3 pm'}, 8, 5.25],
				[{v: [16, 0, 0], f: '4 pm'}, 9, 7.5],
				[{v: [17, 0, 0], f: '5 pm'}, 10, 10],
			]);
			drawTrendlines();
		}
	
		function drawTrendlines() {

		var options = {
			title: 'Motivation and Energy Level Throughout the Day',
			trendlines: {
			0: {type: 'linear', lineWidth: 5, opacity: .3},
			1: {type: 'exponential', lineWidth: 10, opacity: .3}
			},
			hAxis: {
			title: 'Time of Day',
			format: 'h:mm a',
			viewWindow: {
				min: [7, 30, 0],
				max: [17, 30, 0]
				}
			},
			vAxis: {
			title: 'Rating (scale of 1-10)'
			}
		};

		var chart = new google.visualization.ColumnChart(document.getElementById('ajax'));
		chart.draw(data, options);
    }
	</script>
	<script id='graphs_data'>
		function UpdateData()
		{
			
		}
	</script>
	<body onload="charts_load()">
		<h2>Welkom bij covid dashboard</h2>
		<p>Zoek naar een gemeente</p>
		<input type='text' id='gemeente'><br><br>
		<button onclick='getAJAX()'>Send</button><br/>
		<p id='ajax'></p>
	</body>
</html>
